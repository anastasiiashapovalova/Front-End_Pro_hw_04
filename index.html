<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        //1
        let arr = ['455', 87.15, true, undefined, 7, null, 'false', [], {}];

        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i], typeof arr[i]);
        };
        for (let key in arr) {
            if (typeof arr[key] === "number") {
                console.log(arr[key] += 3);
            };
        };

        //2
        let someNumber = +prompt('Enter your number');
        const someArr = [...Array(someNumber)]; // создаю массив
        someArr.length = someNumber; // указываю длину массива
       
        for (let i = 0; i < someArr.length; i++) {
            if ( Number.isInteger(someNumber)) {
                someArr[i] = Math.floor(Math.random() * 11);
            };
        };
        console.log(someArr);
            
        const someArr2 = Object.assign([], someArr);
        console.log(someArr2);

        const newArr = someArr2.filter((item, index)=>!((index + 1)%3));
        console.log(newArr);
        
        const newArr2 = [];

        for (let i = 0; i < newArr.length; i++) {
            newArr2.push(newArr[i]*3);
        };
        console.log(newArr2);
            
        //3
        const student1 = {
            firstName: 'John',
            lastName: 'Smith',
            mark: 5
        }

        const student2 = {...student1};
        student2.mark = 4;
        console.log(student2.mark);

        const student3 = Object.assign({}, student1);
        student3.mark = 3;
        console.log(student3.mark);
        console.log((student1.mark + student2.mark + student3.mark)/3);
        
        for (let key in student1) {
            console.log(`key = ${key}, value = ${student1[key]}`)
        };

    </script>
</body>
</html>
